<body>
  <div id="container">
    <div class="content">
      <input type="button" value="点击抛出错误" onclick="errorClick()">
      <input type="button" value="点击抛出Promise错误" onclick="promiseErrorClick()">
    </div>
  </div>
  <script>
    // js报错
    function errorClick() {
      window.someVar.error = 'error'
    }

    // promise报错
    function promiseErrorClick(){
      new Promise(function(resolve,reject){
        window.someVar.error = 'error'
        //或者
        // reject('error')
      })

    // 能捕获promise的异常
      // .catch(err=>{
      //   console.log('err: ', err);
      // })
    }
  </script>
