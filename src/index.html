<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 资源加载错误 -->
  <!-- <link rel="stylesheet" href="someerror.css"> -->
  
  <title>前端监控sdk</title>
</head>
<body>
  <div id="container">
    <div class="content">
      <input type="button" value="点击抛出错误" onclick="errorClick()">
      <input type="button" value="点击抛出Promise错误" onclick="promiseErrorClick()">
      <hr>
      <input id="successBtn" type="button" value="ajax成功请求" onclick="sendSuccess()">
      <input id="errorBtn" type="button" value="ajax失败请求" onclick="sendError()">
    </div>
  </div>
  <script>
    // js报错
    function errorClick() {
      window.someVar.error = 'error'
    }

    // promise报错
    function promiseErrorClick(){
      new Promise(function(resolve,reject){
        window.someVar.error = 'error'
        //或者
        // reject('error')
      })

    // 能捕获promise的异常
      // .catch(err=>{
      //   console.log('err: ', err);
      // })
    }



    //捕获请求情况
    function sendSuccess(){
      let xhr = new XMLHttpRequest();
      xhr.open('GET','/success',true)
      xhr.responseType = "json"
      xhr.onload = function () {
        console.log(xhr.response)
      }
      xhr.send()
    }
    function sendError(){
      let xhr = new XMLHttpRequest();
      xhr.open('POST','/error',true)
      xhr.responseType = "json"
      xhr.onload = function () {
        console.log(xhr.response)
      }
      xhr.onerror = function (error) {
        console.log(error)
      }
      xhr.send("name=132456")
    }






  </script>
    <!-- 资源加载错误 -->
  <script src="someerror.js"></script>
  
</body>
</html>
